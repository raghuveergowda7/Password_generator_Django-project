<h1>Password generator</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="8">8 characters</option>
        <option value="10" selected="selected">10 characters</option>
        <option value="16">12 characters</option>
        <option value="20">14 characters</option>
        <option value="24">24 characters</option>
    </select>
    <br>
    <input type="checkbox" name="uppercase"> Uppercase<br>
    <input type="checkbox" name="numbers"> Number<br>
    <input type="checkbox" name="special"> Special<br>
    <br>
    <input type="submit" value="Generate">
     
</form>
